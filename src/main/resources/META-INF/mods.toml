modLoader="javafml" #mandatory

loaderVersion="[32,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

issueTrackerURL="https://github.com/Cibernet83/Splatcraft/issues/" #optional

[[mods]] #mandatory

modId="splatcraft" #mandatory

version="${file.jarVersion}" #mandatory

displayName="Splatcraft" #mandatory

updateJSONURL="http://myurl.me/" #optional

displayURL="https://www.curseforge.com/minecraft/mc-mods/splatcraft" #optional

logoFile="logo.png" #optional

credits="Thanks to Nintendo and Mojang, for making such great games!" #optional

authors="Cibernet" #optional

description='''
Splatcraft is a Minecraft mod based on Nintendo's popular game Splatoon!

This mod aims to add Items and Mechanics and Items based on the game in a cohesive way, such as Turf Wars, Weapons, Squid Transformations and many more!
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.examplemod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[32,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.1]"
    ordering="NONE"
    side="BOTH"
